name: fuzzintest
description: "VideoShorts style Flutter app (smooth like TikTok, Insta Reels, YT Shorts)."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0

  # State management
  get: ^4.6.6

  # Video playback
  video_player: ^2.8.1

  # Caching & network
  flutter_cache_manager: ^3.3.1
  cached_network_image: ^3.3.0
  dio: ^5.3.2
  path_provider: ^2.1.1

  # Utils
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

#  assets:
#    # Local video assets (optional)
#    - assets/videos/
#    # Example:
#    # - assets/videos/sample1.mp4
#    # - assets/videos/sample2.mp4

video_player:
  android:
    useExoPlayer: true
